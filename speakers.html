---
page_class: page--speakers
title: Speakers
---


<h2 class="title">{{ page.title }}</h2>

<ul class="speakers">
    {% for speaker in site.speakers %}
        <li class="speaker  speaker--{{ speaker.slug }}">
            <a href="/speaker/{{ speaker.slug }}">
                <div class="speaker__contained">
                    <img class="speaker__image" src="/images/speakers/{{ speaker.image }}" alt="">
                    <div class="speaker__title">{{ speaker.title }}</div>
                </div>
                <h3 class="speaker__presentation"><q>{{ speaker.presentation_title }}</q></h3>
            </a>
        </li>
    {% endfor %}
</ul>
